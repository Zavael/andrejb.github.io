<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
  </head>
  <body>
    <div id="map" style="width: 1920px; height: 1080px"></div>
    <script>
      var map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -2,
      });

      var bounds = [
        [0, 0],
        [1536, 2048],
      ];
      var image = L.imageOverlay("Gerdar_bckp.jpg", bounds).addTo(map);

      map.fitBounds(bounds);

      // const marker = L.marker([51.508, -0.11])

      // const circle = L.circle([51.508, -0.11], {

      //   [51.51, -0.047],
      // ])
      //   .addTo(map)
      //   .bindPopup("I am a polygon.");

      function addMarker(y, x, name, descriprion) {
        L.marker([y, x])
          .addTo(map)
          .bindPopup("<b>" + name + "</b><br />" + descriprion);
      }

      const popup = L.popup()
        .setLatLng([51.513, -0.09])
        .setContent("I am a standalone popup.");
      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent(`You clicked the map at [y,x] = ${e.latlng.toString()}`)
          .openOn(map);
      }

      addMarker(398, 1140, "Santino", "Pečené krysy");
      addMarker(467, 1305, "Knihovna", "Knihovníci");
      addMarker(428, 1780, "Yannis", "Opus Magnum");
      addMarker(260, 1485, "Erza", "Citadela");
      addMarker(716, 539, "Riga", "Divoká síť");
      addMarker(595, 1003, "Birghir", "Řád gerdarských astrologů a léčitelů");
      addMarker(945, 1264, "Erebor", "Orleánští");
      addMarker(1105, 1404, "Haldin", "Haldinští lovci");
      addMarker(676, 1320, "Abolinar", "Trpaslíci z Karak Damaz");
      addMarker(1072, 116, "Hory Altenoru", "Drakobijci");
      addMarker(1072, 166, "Neznámo", "Stíny minulosti");
      addMarker(1072, 216, "Neznámo", "Veteráni s.v.o.r.");
